<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DB RAG Analytics</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Sidebar Navigation -->
    <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2>DB RAG Analytics</h2>
        </div>
        <nav class="sidebar-nav">
            <a href="#" onclick="navigateTo('dashboard')" class="nav-item active" data-page="dashboard">
                <span class="nav-item-text">Dashboard</span>
            </a>
            <a href="#" onclick="navigateTo('upload')" class="nav-item" data-page="upload">
                <span class="nav-item-text">Upload Database</span>
            </a>
            <a href="#" onclick="navigateTo('query')" class="nav-item" data-page="query">
                <span class="nav-item-text">Query</span>
            </a>
            <a href="#" onclick="navigateTo('results')" class="nav-item" data-page="results">
                <span class="nav-item-text">Results</span>
            </a>
            <a href="#" onclick="navigateTo('export')" class="nav-item" data-page="export">
                <span class="nav-item-text">Export</span>
            </a>
            <a href="#" onclick="navigateTo('settings')" class="nav-item" data-page="settings">
                <span class="nav-item-text">Settings</span>
            </a>
        </nav>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <header class="top-bar">
            <div class="page-title-wrapper">
                <button class="menu-toggle" id="menuToggle">
                    <span class="toggle-icon"></span>
                </button>
                <div class="page-title" id="pageTitle">Dashboard</div>
            </div>
            <div class="user-info">
                <span class="username">User</span>
            </div>
        </header>

        <div class="content-area" id="app-content">
            <!-- Dynamic content loads here -->
        </div>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="js/api.js"></script>
    <script src="js/app.js"></script>
    <script src="js/pages/home.js"></script>
    <script src="js/pages/upload.js"></script>
    <script src="js/pages/query.js"></script>
    <script src="js/pages/results.js"></script>
    <script src="js/pages/export.js"></script>
    <script src="js/pages/settings.js"></script>
</body>
</html>
